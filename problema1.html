<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1</title>
    <link rel="stylesheet" href="./css/problemas.css">
    <script src="./js/problema1.js" ></script>

</head>
<body>
    <p>
        Se desea crear un formulario capaz de calcular
        el interes al 2% mensual sobre una cantidad a invertir.
    </p>
    <form method="get" 
    name="formulario" action="problema1.html">
        <table align="center" border="1" >
            <tr>
                <td class="td_up" >Introduzca la cantidad a invertir</td>
                <td class="td_down" ><input type="text" name="cantidad"
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down" > <input type="button" name="enviar"
                    value="Interes" onclick="interes()"> </td>
            </tr>
            <tr>
                <td class="td_up" >Su saldo total con interes del 2% es de:</td>
                <td class="td_down" ><input type="text" name="sueldoti" id="cantidadti"
                    readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down" ><input type="button" name="borrard" 
                    value="Borrar"
                    onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <br>

    <footer><a href="menu.html">Regresar</a></footer>
    
</body>
</html>
