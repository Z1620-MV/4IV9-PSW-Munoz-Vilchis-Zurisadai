<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 5</title>
    <link rel="stylesheet" href="./css/problema5.css">
    <script src="./js/problema5.js" ></script>


</head>
<body>
    <p>
        Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres hay en un grupo de estudiantes.
    </p>
    <form method="get" 
    name="formulario" action="problema1.html">
        <table align="center" border="1" >
            <tr>
                <td class="td_up" >Introduzca la cantidad de hombres</td>
                <td class="td_down" ><input type="text" name="cantidad"
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_up" >Introduzca la cantidad de mujeres</td>
                <td class="td_down" ><input type="text" name="cantidad2"
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down" > <input type="button" name="enviar"
                    value="Operación" onclick="operacion()"> </td>
            </tr>
            <tr>
                <td class="td_up" >El porcentaje de hombre estudiantes es de:</td>
                <td class="td_down" ><input type="text" name="sueldoti" id="cantidadti"
                    readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td class="td_up" >El porcentaje de mujeres estudiantes es de:</td>
                <td class="td_down" ><input type="text" name="sueldoti2" id="cantidadti2"
                    readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down" ><input type="button" name="borrard" 
                    value="Borrar"
                    onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <br>

    <footer><a href="menu.html">Regresar</a></footer>
    
</body>
</html>
